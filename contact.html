    <title>BTC Chart App</title>

<body>
    <div class="div-column div-center-after-column btn-contact">
        <h1>Contact form</h1>
        <form class="div-form" action="email.php" method="post">
            <div class="div-column">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="nachricht">Message:</label>
                <textarea class="textarea-message" name="nachricht" id="nachricht"></textarea>
                <br>
                <div class="div-center">
                    <input class="btn-contact" type="submit" value="Send">
                </div>
            </div>
        </form>
        <a href="illustration.html"><button class="btn-contact">Back</button></a>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Chart App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign-in.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="div-column div-center-after-column">
        <h1>This application provides the latest BTC chart</h1>
        <form action="" method="POST" onsubmit="submitForm(); return false;">
            <div class="input-field-container div-column">
                <input type="username" name="username" id="username" class="input-field" placeholder="Username">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password">
            </div>
            <input type="submit" value="Sign In" class="button">
        </form>
        <div class="button-container">
            <a href="register.html">
                <button class="button">Sign Up</button>
            </a>
        </div>
        </div>
    </div>
    
</body>

</html>
